<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanticaaaaaaa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: yellow;
            text-align: center;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #site {
            display: flex;
            min-height: calc(100vh - 200px); /* altura total - header - footer */
        }

        main {
            background-color: red;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        aside {
            width: 250px;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: blue;
            text-align: center;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>

    <div id="site">
        <aside>
            <h1>aside</h1>
        </aside>
        <main>
            <h1>main</h1>
        </main>
        <aside>
            <h1>aside</h1>
        </aside>
    </div>

    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
